<!DOCTYPE html>
<html>
    <title> Calculator </title>
    <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <div class="cal-body">
                <div class="cal-display"></div>
                <div class="cal-btn-group">
                    <span class="cal-btn">{</span>
                    <span class="cal-btn">}</span>
                    <span class="cal-btn">C</span>
                    <span class="cal-btn">%</span><br/>
                    <span class="cal-btn">7</span>
                    <span class="cal-btn">8</span>
                    <span class="cal-btn">9</span>
                    <span class="cal-btn">X</span><br/>
                    <span class="cal-btn">4</span>
                    <span class="cal-btn">5</span>
                    <span class="cal-btn">6</span>
                    <span class="cal-btn">-</span><br/>
                    <span class="cal-btn">1</span>
                    <span class="cal-btn">2</span>
                    <span class="cal-btn">3</span>
                    <span class="cal-btn">+</span><br/>
                    <span class="cal-btn">0</span>
                    <span class="cal-btn">.</span>
                    <span class="cal-btn">/</span>
                    <span id="equal" class="cal-btn">=</span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
